<ion-header style="height: 5%;">
    <ion-toolbar>
        <ion-title>
            <ion-icon name="chevron-back-outline" size="large" [routerLink]="['']"></ion-icon>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form>
        <div class="d-flex flex-column align-items-center ">
            <div style="height: 10vh;"></div>
            <div style="width: 80%; margin-top:40px;">
                <ion-item>
                    <ion-label position="floating">用户名</ion-label>
                    <ion-input type="userName" id="userName" name="userName" required="boolean">
                    </ion-input>
                </ion-item>
            </div>
            <div style="width: 80%; margin-top:30px;">
                <ion-item>
                    <ion-label position="floating">密码</ion-label>
                    <ion-input type="password" id="password" name="password" required="boolean">
                    </ion-input>
                </ion-item>
            </div>
            <div style="width: 80%;margin-top:20px;">
                <ion-button expand="block" color="success" shape="round">
                    确认</ion-button>
            </div>
        </div>
    </form>

</ion-content>
