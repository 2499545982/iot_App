<style>
    ion-card {
        width: 80%;
        margin-left: 10%;
    }

</style>
<ion-header [translucent]="true" style="margin-bottom: 100px; position: absolute;width:100%;height: 30%;
background-image: url('../../assets/bg-C.png');">
    <ion-title>
        <div style="margin : 10% 0 0 0;font-size: 2rem;">
            <ion-icon name="scan-outline" style="color: white;"></ion-icon>
            <ion-icon name="ellipsis-horizontal-outline" style="margin-left: 250px;color: white;"></ion-icon>
            <div style="margin-top: 10%; font-family: YouYuan;color: rgb(197, 197, 197);">
                <h3>今日，</h3>
                <p style="font-size: 15px;">
                    {{date.getFullYear()}}年{{date.getMonth()+1}}月{{date.getDate()}}日星期{{mapp.get(date.getDay())}}<br>欢迎您使用智农
                </p>
            </div>
        </div>
    </ion-title>
</ion-header>

<ion-content>
    <div style="width: 100%;margin : 65% 0 0 0;font-family: YouYuan;">
        <!-- style="width: 80%;margin-left: 10%;" -->
        <ion-card *ngFor="let i of device">
            <img src="{{map.get(i.type)}}" />
            <ion-card-header>
                <ion-card-title>{{i.DeviceName}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-card-subtitle>连接状态：{{i.status}}</ion-card-subtitle>
                <ion-card-subtitle>设备位置: {{i.Specific_location}}</ion-card-subtitle>
                <ion-card-subtitle>
                    <ion-button expand="full" color="secondary" [routerLink]="['./device-info/',i.DeviceName]">查看更多
                    </ion-button>
                </ion-card-subtitle>
            </ion-card-content>
        </ion-card>
        <!-- <ion-textarea>{{log}}</ion-textarea> -->
    </div>
    <!-- //[fullscreen]="true" -->
</ion-content>
